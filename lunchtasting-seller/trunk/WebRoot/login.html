<script type="text/javascript">
	jQuery("#loginClick").click(function(){
	            var account;
				if(jQuery.trim($("#account").val()) != ""&& jQuery.trim($("#account").val()) != "Username"){
				    account = jQuery.trim($("#account").val());
			    }else{
			    	alert("用户名不能为空!");
			    	jQuery("#account").focus();
			    	return;
			    }
	  			var password;
	  			if(jQuery.trim($("#passwd").val()) != ""){
	  			    password = jQuery.trim($("#passwd").val());
	  			}else{
	  			    alert("密码不能为空!");
	  			    jQuery("#passwd").focus();
	  			    return;
	  			}
				jQuery.ajax({
				    url:'sellerLogin',
				    data:{password:password,name:account},
				    type:'post',
				    async: false,    
				    dataType:'json',
				    success:function(data){
				        if(data.code == 0){
				        	//成功
					         alert(data.message);
					         window.location.href="test10";
				        }else{
				        	//失败
				        	alert(data.message);
				        }
				    },
				     error : function() {
				          alert("服务器连接失败！");
				     }    
				});
		});
</script>
